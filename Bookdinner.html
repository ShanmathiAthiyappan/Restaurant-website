<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book lunch Table</title>
    <link rel="stylesheet" href="Booktable.css">
</head>
<body>

    <h1>Book your table for lunch</h1>

    <form>
        
        <fieldset>
            <legend>Fill it:</legend>

            <table>
            <tr>
            <th><label for="fname">Name:</label></th>
            <td><input type="text" id="fname" name="fname" required></td>
            </tr>
            
            <tr>
            <th><label for="email">Enter your email:</label></th>
            <td><input type="email" id="email" name="email" required></td>
            </tr>

            <tr>
            <th><label for="phone">Phone Number:</label></th>
            <td><input type="phone" id="phone" name="phone" required></td>
            </tr>
            
            <tr>
            <th><label for="Menu">Menu:</label></th>
            <td><select id="menu" name="menu" required>
                  <option value=""></option>
                  <option value="veg">Veg</option>
                  <option value="non-veg">Non-Veg</option>
                  <option value="both">Both</option>
                </select></td>
            </tr>

            <tr>
            <th><label for="number">No. of Seats:</label></th>
            <td><input type="number" id="number" name="seats" required></td>
            </tr>

            <tr>
            <th><label>Time:</label></th>
            <td><input type="time" required></td>
            </tr>

            <tr>
            <th><label>Date:</label></th>
            <td><input type="date" required></td>
            </tr>
              
            </table>
              
            <button>BOOK</button>
        </fieldset>
        
    </form>


</body>
</html>
