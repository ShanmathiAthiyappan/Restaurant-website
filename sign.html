<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In / Sign Up</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        width: 300px;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        background: #FF007F; /* Rose color */
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #e60073; /* Darker rose on hover */
    }
    .switch {
        margin-top: 15px;
        font-size: 14px;
    }
    .switch a {
        color: #FF007F;
        text-decoration: none;
    }
    .switch a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container" id="form-container">
    <h2 id="form-title">Sign In</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <div id="extra-field" style="display: none;">
        <input type="email" id="email" placeholder="Email" required>
    </div>
    <button onclick="submitForm()">Submit</button>
    <div class="switch">
        <span id="switch-text">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></span>
    </div>
</div>

<script>
    let isSignUp = false;

    function toggleForm() {
        isSignUp = !isSignUp;
        document.getElementById('form-title').textContent = isSignUp ? 'Sign Up' : 'Sign In';
        document.getElementById('extra-field').style.display = isSignUp ? 'block' : 'none';
        document.getElementById('switch-text').innerHTML = 
            isSignUp 
            ? 'Already have an account? <a href="#" onclick="toggleForm()">Sign In</a>' 
            : 'Don\'t have an account? <a href="#" onclick="toggleForm()">Sign Up</a>';
    }

    function submitForm() {
        const username = document.getElementById('username').value.trim();
        
        if (username === "") {
            alert("Please enter your username.");
            return;
        }

        alert(`Welcome ${username} to Sizzloom`);
        window.location.href = "Restaurant.html";
    }
</script>

</body>
</html>
